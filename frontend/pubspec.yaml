name: frontend
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.0
  flutter_spinkit: ^5.2.0
  graphql_flutter: ^5.1.2
  dartz: ^0.10.1
  mobile_scanner: 3.5.5
  #flutter_secure_storage: ^9.0.0 #uncomment this if you want to use real secure storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logos/findywallet.png
  fonts:
    - family: Piazzolla
      fonts:
        - asset: assets/fonts/Piazzolla-600.ttf
          weight: 600
        - asset: assets/fonts/Piazzolla-700.ttf
          weight: 700
